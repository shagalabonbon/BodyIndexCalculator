spring.application.name=body-index-calculator

# mysql 配置
spring.datasource.url=jdbc:mysql://localhost:3306/bic?useSSL=false&serverTimezone=Asia/Taipei&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=900108
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 配置 ( 自動更新表結構，可根據需要設置 hibernate.ddl-auto 為 create, update, validate, none )
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true  
spring.jpa.properties.hibernate.format_sql=true

# 連線池設定 ( Connection pool )
spring.datasource.hikari.maximum-pool-size=10   
# 最大連線數   
spring.datasource.hikari.minimum-idle=5         
# 閒置連線數  
spring.datasource.hikari.idle-timeout=30000     
# 閒置超時將被關閉


